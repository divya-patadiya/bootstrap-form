<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Forms Demo</title>
</head>

<body>
    <h1 class="text-center p-5">Form Controls Demo</h1>
    <form action="#" class="row g-3 p-3">
        <div class="container">
            <div class="col-6 form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput1" placeholder="name" required>
                <label for="floatingInput1">Name</label>
            </div>
            <div class="col-6 form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput2" placeholder="email" required>
                <label for="floatingInput2">Email</label>
            </div>
            <div class="col-6 form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput3" placeholder="password" required>
                <label for="floatingInput3">Password</label>
            </div>

            <div class="col-6 form-floating mb-3">
                <textarea style="height: 100px" class="form-control" id="floatingInput4" placeholder="address" required></textarea>
                <label for="floatingInput4">Address</label>
            </div>


            <div class="container col-6 p-3" style="border: 1px solid gray; margin: 0px;">
                <div class="row">
                    <div class="col-2 ml-0">
                        <label for="gender">Select Gender</label>
                    </div>
                    <div class="col-3">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <input type="radio" name="female" id="female" checked>
                                    <label for="gender">Female</label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" name="female" id="female">
                                    <label for="gender">Male</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col-6 mt-3 p-3" style="border: 1px solid gray; margin: 0px;">
                <div class="row">
                    <div class="col-2 ml-0">
                        <label for="gender">Select Stream</label>
                    </div>
                    <div class="col-3">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        HTML
                                    </label>
                                </div>
                                <div class="col-12">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        CSS
                                    </label>
                                </div>
                                <div class="col-12">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Angular
                                    </label>
                                </div>
                                <div class="col-12">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        React
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container p-3 m-0">
                <a href="https://www.google.com" target="_blank">Google Link</a>
            </div>

            <div class="mb-3 col-6">
                <input type="file" class="form-control" aria-label="file example" enctype="multipart/form" accept=".img" required>
                <div class="invalid-feedback">Example invalid form file feedback</div>
            </div>

            <div class="container">
                <button type="submit" class="btn-primary">
                    SUBMIT
                </button>
            </div>

        </div>


    </form>
</body>

</html>
